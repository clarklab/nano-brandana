[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Note: Disable secret scanning in Netlify UI for VITE_SUPABASE_* vars
# These are public keys - security comes from Row Level Security (RLS)

[functions]
  node_bundler = "esbuild"

[functions."process-image"]
  timeout = 26

[functions."create-checkout"]
  timeout = 10

[functions."payment-webhook"]
  timeout = 10

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8889
  publish = "dist"
  autoLaunch = false