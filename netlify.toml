[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# These are intentionally public - Supabase anon keys are designed for browser use
# Security comes from Row Level Security (RLS), not hiding these keys
[build.processing]
  ignore_secrets = ["SUPABASE_URL", "VITE_SUPABASE_ANON_KEY", "VITE_SUPABASE_URL"]

[functions]
  node_bundler = "esbuild"

[functions."process-image"]
  timeout = 26

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8889
  publish = "dist"
  autoLaunch = false