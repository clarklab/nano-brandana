[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Note: Frontend uses VITE_SB_URL and VITE_SB_ANON_KEY to avoid Netlify secret detection
# These are public keys - security comes from Row Level Security (RLS)

[functions]
  node_bundler = "esbuild"

[functions."process-image"]
  timeout = 26

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8889
  publish = "dist"
  autoLaunch = false