[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Note: Disable secret scanning in Netlify UI for VITE_SUPABASE_* vars
# These are public keys - security comes from Row Level Security (RLS)

[functions]
  node_bundler = "esbuild"

[functions."process-image"]
  timeout = 26

[functions."create-checkout"]
  timeout = 10

[functions."payment-webhook"]
  timeout = 10

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8889
  publish = "dist"
  autoLaunch = false

# Security headers for all responses
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # HSTS - tell browsers to only use HTTPS (1 year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache static assets but don't cache HTML/JSON
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"